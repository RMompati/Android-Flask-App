<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}

        <title>Store Inventory - {{ title }}</title>

    {% else %}

        <title>Store Inventory</title>

    {% endif %}
</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a href="/" class="navbar-brand">Store Inventory</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#storeNavToggle"
                    aria-controls="storeNavToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="storeNavToggle">
                    <div class="navbar-nav me-auto">
                        <a href="/" class="nav-link active" aria-current="page">Home</a>
                        <a href="/about" class="nav-link">About</a>
                    </div>

                    <div class="navbar-nav">
                        <a href="/new-item" class="nav-link">New Item</a>
                        <a href="/edit-item" class="nav-link">Edit Item</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock content%}
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>

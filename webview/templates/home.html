<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    {% if title %}

        <title>Home - {{ title }}</title>

    {% else %}

        <title>Home - Store Inventory</title>

    {% endif %}

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <table>

        <tr>
            <th>Item</th>
            <th>Price(R)</th>
            <th>Quantity in Stock</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        {% endfor %}

    </table>

</body>

</html>

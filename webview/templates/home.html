{% extends "layout.html" %}

{% block content %}

    <table>

        <tr>
            <th>Item</th>
            <th>Price(R)</th>
            <th>Quantity in Stock</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock content %}

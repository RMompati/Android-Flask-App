{% extends "layout.html" %}

{% block content %}

    <table class="table table-dark table-striped table-hover">

        <tr>
            <th>Item</th>
            <th>Price(R)</th>
            <th>Quantity in Stock</th>
        </tr>
        {% for item in items %}

            <tr>
                <td><a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn text-white">{{ item.name }}</a></td>
                <td><a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn text-white">{{ item.price }}</a></td>
                <td><a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn text-white">{{ item.quantity }}</a></td>
            </tr>

        {% endfor %}

    </table>

{% endblock content %}
